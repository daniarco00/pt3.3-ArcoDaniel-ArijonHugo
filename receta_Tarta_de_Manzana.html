<html>
  <head>
    <title>Recetario</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
  </head>
  <body>
    <h1>Recetario</h1>
    <div class="receta">
      <h2>Tarta de Manzana</h2>
      <h3>Ingredientes:</h3>
      <ul>
        <li>Masa para tarta</li>
        <li>Manzanas</li>
        <li>Azúcar</li>
      </ul>
      <h3>Instrucciones:</h3>
      <ol>
        <li>Cortar las manzanas.</li>
        <li>Colocar en la masa y espolvorear azúcar.</li>
        <li>Hornear y servir.</li>
      </ol>
    </div>
  </body>
</html>
