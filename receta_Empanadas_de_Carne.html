<html>
  <head>
    <title>Recetario</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
  </head>
  <body>
    <h1>Recetario</h1>
    <div class="receta">
      <h2>Empanadas de Carne</h2>
      <h3>Ingredientes:</h3>
      <ul>
        <li>Masa para empanadas</li>
        <li>Carne molida</li>
        <li>Cebolla</li>
      </ul>
      <h3>Instrucciones:</h3>
      <ol>
        <li>Cocinar la carne con cebolla.</li>
        <li>Rellenar la masa y cerrar.</li>
        <li>Hornear y servir.</li>
      </ol>
    </div>
  </body>
</html>
